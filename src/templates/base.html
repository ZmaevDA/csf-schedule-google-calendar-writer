<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        {% block scripts %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
  {% endblock %}
  {% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
  {% endblock %}
  <script src="./../static/js/loading.js"></script>

  <title>Schedule Writer</title>
  <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/cover/">

  <!-- Favicons -->
  <link rel="manifest" href="https://getbootstrap.su/docs/5.0/assets/img/favicons/manifest.json">
  <meta name="theme-color" content="#7952b3">
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">ФКН Календарь</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('write_schedule') }}">Расписание</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Администратор</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
          <div class="text-center mt-5">
            {% block content%}
            {% endblock %}
          </div>
      </div>
        <!-- Page content-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
