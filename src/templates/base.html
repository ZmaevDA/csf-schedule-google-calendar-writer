<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  {% block scripts %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
  {% endblock %}
  {% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
  {% endblock %}
  <script src="./../static/js/loading.js"></script>

  <title>Schedule Writer</title>
  <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/cover/">

  <!-- Favicons -->
  <link rel="manifest" href="https://getbootstrap.su/docs/5.0/assets/img/favicons/manifest.json">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark" cz-shortcut-listen="true">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0"></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
          <a class="nav-link" href="{{ url_for('write_schedule') }}">Расписание</a>
          <a class="nav-link" href="{{ url_for('login') }}">Админ</a>
        </nav>
      </div>
    </header>
    {% block content%}
    {% endblock %}
    <footer class="mt-auto text-white-50">
    </footer>
  </div>
</body>

</html>
